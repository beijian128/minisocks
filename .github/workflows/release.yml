name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v3
        with:
          go-version: '1.20'

      - uses: goreleaser/goreleaser-action@v4
        with:
          version: latest
          args: release  # 移除了不兼容参数
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}