# .goreleaser.yml
version: 1

builds:
  - id: minisocks-local
    binary: minisocks-local
    main: ./cmd/ls-local/main.go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w

  - id: minisocks-server
    binary: minisocks-server
    main: ./cmd/ls-server/main.go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w

archives:
  - name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip  # Windows 使用 zip

release:
  github:
    owner: beijian
    name: minisocks